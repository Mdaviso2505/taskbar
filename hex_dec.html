<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Selection</title>
    <style>
        body {
            font-family: 'Roboto', sans-serif;
            background-color: #f9f9f9;
            margin: 0;
            padding: 20px;
        }
        .container {
            display: grid;
            grid-template-columns: repeat(2, 1fr);
            gap: 20px;
            max-width: 1200px;
            margin: 0 auto;
        }
        .game-card {
            background-color: white;
            border-radius: 15px;
            box-shadow: 0px 4px 12px rgba(0, 0, 0, 0.1);
            overflow: hidden;
            transition: transform 0.3s, box-shadow 0.3s;
            height: 250px;
        }
        .game-card:hover {
            transform: translateY(-10px);
            box-shadow: 0px 6px 20px rgba(0, 0, 0, 0.15);
        }
        .game-card img {
            width: 100%;
            height: 120px;
            object-fit: cover;
        }
        .game-info {
            padding: 5px;
            text-align: center;
        }
        .game-info h3 {
            margin: 5px 0;
            font-size: 16px;
        }
        .play-button {
            background-color: #FF4081;
            border: none;
            color: white;
            padding: 6px 12px;
            border-radius: 25px;
            cursor: pointer;
            transition: background-color 0.3s;
            font-size: 12px;
        }
        .play-button:hover {
            background-color: #e0366e;
        }
        .icon {
            display: inline-block;
            vertical-align: middle;
            margin-right: 5px;
        }
        .footer {
            text-align: center;
            padding: 10px;
            font-size: 12px;
            color: #666;
        }
    </style>
</head>
<body>
    <h1 style="text-align:center;">Play | Compete | Win</h1>

    <div class="container">
        <!-- Game 1 -->
        <div class="game-card">
            <img src="par.png" alt="Parashute TNT">
            <div class="game-info">
                <h3>Parashute TNT</h3>
                <p><span class="icon">ðŸŽ®</span>100K+</p>
                <button class="play-button" data-url="index2.html">Play Now</button>
            </div>
        </div>

        <!-- Game 2 -->
        <div class="game-card">
            <img src="connect.png" alt="Merge Connect">
            <div class="game-info">
                <h3>Merge Connect</h3>
                <p><span class="icon">ðŸŽ®</span>100K+</p>
                <button class="play-button" data-url="connect/index.html">Play Now</button>
            </div>
        </div>

        <!-- Game 3 -->
        <div class="game-card">
            <img src="slingo.png" alt="Slingo">
            <div class="game-info">
                <h3>Slingo</h3>
                <p><span class="icon">ðŸŽ®</span>100K+</p>
                <button class="play-button" data-url="slingo/index.html">Play Now</button>
            </div>
        </div>

        <!-- Game 4 -->
        <div class="game-card">
            <img src="freekick.png" alt="Free Kick">
            <div class="game-info">
                <h3>Free Kick</h3>
                <p><span class="icon">ðŸŽ®</span>100K+</p>
                <button class="play-button" data-url="freekick/index.html">Play Now</button>
            </div>
        </div>
    </div>

    <div class="footer">
        <p>&copy; 2024 GameHub. All Rights Reserved.</p>
    </div>

    <script>
        document.querySelectorAll('.play-button').forEach(button => {
            button.addEventListener('click', function() {
                const gameUrl = this.getAttribute('data-url');
                window.location.href = gameUrl;
            });
        });
    </script>
</body>
</html>
